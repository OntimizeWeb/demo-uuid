<o-form-layout-manager attr="o-form-layout-tags-home" mode="tab" store-state="no" title="Tags" label-columns="name" title-data-origin="tags_form_edit"
  fxFill>
  <mat-button-toggle-group name="data" [(ngModel)]="data">
    <mat-button-toggle value="tagsTable">TABLE</mat-button-toggle>
    <mat-button-toggle value="tagsGrid">GRID</mat-button-toggle>
    <mat-button-toggle value="tagsList">LIST</mat-button-toggle>
  </mat-button-toggle-group>

  <o-form show-header="no" query-on-init="no" fxFill>
    <filter title="FILTER_PROFILES">
      <div fxLayout="row" fxLayoutGap="15px">
        <o-text-input attr="name" label="name"></o-text-input>
        <o-button attr="filter" [oFilterBuilderQuery]="filterBuilder" type="FLAT" color="primary" label="BUTTON.FILTER">
        </o-button>
        <o-button attr="clear" [oFilterBuilderClear]="filterBuilder" type="BASIC" label="BUTTON.CLEARFILTERS" icon="clear"
          class="o-button-default"></o-button>
        <o-filter-builder #filterBuilder attr="tagsFB" filters="name" [target]="data">
        </o-filter-builder>
      </div>
    </filter>

    <o-table *ngIf="data==='tagsTable'" #tagsTable attr="tags" service="tags" entity="tags" keys="tag_id" columns="tag_id;name;description"
      visible-columns="name;description" sort-columns="name" select-all-checkbox-visible="yes" fixed-header="yes" query-rows="25" class="home-table"
      fxFlex export-mode="local">
      <o-table-columns-filter columns="name"></o-table-columns-filter>
    </o-table>
    <o-grid *ngIf="data==='tagsGrid'" #tagsGrid attr="gridTags" service="tags" entity="tags" keys="tag_id" columns="tag_id;name;description"
      sort-columns="name" query-on-init="yes" query-rows="25" class="home-table" fxFlex export-mode="local" refresh-button="true" insert-button="true">
      <o-grid-item *ngFor="let list of tagsGrid.dataArray">
        <p><label>TAG_ID: </label>{{list.tag_id}}<br></p>
        <p><label>TAG NAME: </label>{{list.name}}<br></p>
        <p><label>TAG DESCRIPTION: </label>{{list.description}}<br></p>
        <mat-divider></mat-divider>
      </o-grid-item>
    </o-grid>
    <o-list *ngIf="data==='tagsList'" #tagsList attr="listTags" service="tags" entity="tags" keys="tag_id" columns="tag_id;name;description"
      visible-columns="name;description" sort-columns="name" query-rows="25" class="home-table" refresh-button="true" insert-button="true"  selectable="true">
      <o-list-item *ngFor="let list of tagsList.dataArray">
        <p><label>TAG_ID: </label>{{list.tag_id}}<br></p>
        <p> <label>TAG NAME: </label>{{list.name}}<br></p>
        <p><label>TAG DESCRIPTION: </label>{{list.description}}<br></p>
        <mat-divider></mat-divider>
      </o-list-item>
    </o-list>
    <home-toolbar [table]="tagsTable"></home-toolbar>
  </o-form>
</o-form-layout-manager>
