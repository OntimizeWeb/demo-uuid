<o-form-layout-manager attr="o-form-layout-locations-home" mode="tab" store-state="no" title="Locations" label-columns="name"
  title-data-origin="locations_form_edit" fxFill>
  <o-form show-header="no" query-on-init="no" fxFill>
    <filter title="FILTER_PROFILES">
      <div fxLayout="row" fxLayoutGap="15px">
        <o-text-input attr="name" label="name"></o-text-input>
        <o-button attr="filter" [oFilterBuilderQuery]="filterBuilder" type="FLAT"  color="primary" label="BUTTON.FILTER">
        </o-button>
        <o-button attr="clear" [oFilterBuilderClear]="filterBuilder" type="BASIC" label="BUTTON.CLEARFILTERS" icon="clear" class="o-button-default"></o-button>
        <o-filter-builder #filterBuilder attr="locationsFB" filters="name" [target]="locationsTable">
        </o-filter-builder>
      </div>
    </filter>

    <o-table #locationsTable attr="locations" service="locations" entity="locations" keys="location_id" columns="location_id;name;description"
      visible-columns="name;description" sort-columns="name" query-on-init="yes" insert-button="no" delete-button="no" refresh-button="no"
      select-all-checkbox-visible="yes" fixed-header="yes" query-rows="25" class="home-table" fxFlex export-mode="local">
      <o-table-columns-filter columns="name"></o-table-columns-filter>
    </o-table>

  <home-toolbar [table]="locationsTable"></home-toolbar>
  </o-form>
</o-form-layout-manager>
