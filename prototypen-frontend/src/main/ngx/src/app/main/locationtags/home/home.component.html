<o-form-layout-manager mode="tab" store-state="no" title="LOCATION TAGS" label-columns="location_tag_id" attr="o-form-layout-location-tags-home"
  title-data-origin="location_tags_form_edit">
  <o-form show-header="no" query-on-init="no" fxFill>

    <o-row title="LOCATION" appearance="no" layout-gap="15px">
      <o-combo attr="ref_location_id" label="locations" service="locations" entity="locations" sql-type="UUID" value-column="location_id"
        columns="location_id;name" visible-columns="name" required="true" sort="asc" (onChange)="reloadLocationTags()">
      </o-combo>
    </o-row>

    <o-table #locationtagsTable attr="locations" service="locations" entity="locationTags" keys="ref_location_id;location_tag_id"
      columns="ref_location_id;location_tag_id;ref_tag_id;value" visible-columns="ref_location_id;ref_tag_id;value"
      sort-columns="locationtag_name" query-rows="25" quick-filter="yes" row-height="medium" pageable="no"
      select-all-checkbox-visible="yes" refresh-button="no" fixed-header="yes" class="home-table" fxFlex export-mode="local">
      <o-table-column attr="ref_location_id" sql-type="UUID"> </o-table-column>
      <o-table-column attr="ref_tag_id" sql-type="UUID">
        <o-table-cell-renderer-service service="tags" entity="tags" value-column="name"
         translate="no" columns="tag_id;name" visible-columns="name">
        </o-table-cell-renderer-service>
        <!--parent-keys="tag_id:location_tag_id-->
      </o-table-column>
      <!-- <o-table-column attr="CUSTOMERTYPEID" title="CUSTOMERTYPEID" editable="true">
        <o-table-cell-renderer-service service="customers" entity="customerType" value-column="DESCRIPTION" translate="no"
          columns="CUSTOMERTYPEID;DESCRIPTION" visible-columns="DESCRIPTION">
        </o-table-cell-renderer-service>
      </o-table-column> -->
    </o-table>
  </o-form>
</o-form-layout-manager>
